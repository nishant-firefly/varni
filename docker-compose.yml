version: '3.8'  # Ensure the version is appropriate for your Docker Compose

services:
  db:
    image: postgres:13
    container_name: postgres-latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5433:5432"  # Host port 5433 mapped to container port 5432

  app:
    build: .  # Use the Dockerfile in the current directory
    container_name: fastapi_app
    depends_on:
      - db
    ports:
      - "8000:8000"  # Host port 8000 mapped to container port 8000
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/mydatabase  # Use 'db' as the hostname
